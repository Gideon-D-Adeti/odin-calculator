<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon/icons8-calculator-96.png">
</head>

<body>
    <div class="calculator">
        <div class="name">Simple Calculator</div>
        <div class="display"></div>
        <div class="keys">
            <div class="column">
                <button class="clear">C</button>
                <button class="number">7</button>
                <button class="number">4</button>
                <button class="number">1</button>
                <button class="percent">%</button>
            </div>
            <div class="column">
                <button class="operator">÷</button>
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">0</button>
            </div>
            <div class="column">
                <button class="operator">x</button>
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button class="decimal">.</button>
            </div>
            <div class="column">
                <button class="backspace">←</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="author">By - Gideon D. Adeti</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
