<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon/icons8-calculator-96.png">
</head>

<body>
    <div class="calculator">
        <div class="name">Simple Calculator</div>
        <div class="display"></div>
        <div class="keys">
            <div class="column">
                <button class="clear">C</button>
                <button class="number" data-value="7">7</button>
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="1">1</button>
                <button class="percent">%</button>
            </div>
            <div class="column">
                <button class="operator" data-value="/">÷</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="0">0</button>
            </div>
            <div class="column">
                <button class="operator" data-value="*">x</button>
                <button class="number" data-value="9">9</button>
                <button class="number" data-value="6">6</button>
                <button class="number" data-value="3">3</button>
                <button class="decimal">.</button>
            </div>
            <div class="column">
                <button class="backspace">←</button>
                <button class="operator" data-value="-">-</button>
                <button class="operator" data-value="+">+</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="author">By - Gideon D. Adeti</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
